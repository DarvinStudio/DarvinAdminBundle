entity_name: image
disabled_routes:
    - copy
    - delete
    - new
    - show
menu:
    position: 30
    colors:
        main:    "#0a9771"
        sidebar: "#00c0ab"
    icons:
        main:    bundles/darvinadmin/images/admin/image_main.png
        sidebar: bundles/darvinadmin/images/admin/image_sidebar.png
form:
    edit:
        type: Darvin\ImageBundle\Form\Type\Image\Image\SizesType
    filter:
        fields:
            name:
                compare_strict: false
            extension:
                compare_strict: false
    index:
        fields:
            name: ~
view:
    edit:
        action_widgets: ~
    index:
        action_widgets:
            edit_link:
                entity_class: Darvin\ImageBundle\Entity\Image\AbstractImage
        fields:
            image:
                widget:
                    alias: image_link
            name:      ~
            extension: ~
