fm_elfinder:
    assets_path: /assets/components
    instances:
        darvin_admin_ckeditor:
            editor: ckeditor
            connector:
                debug: '%kernel.debug%'
                roots:
                    uploads:
                        driver:          LocalFileSystem
                        path:            '%upload_path%'
                        upload_max_size: '%upload_limit%M'
                        upload_allow:
                            - image/png
                            - image/jpg
                            - image/jpeg
                            - image/webp
                            # MSO
                            - application/vnd.ms-office
                            # *.doc
                            - application/msword
                            # *.docx
                            - application/vnd.openxmlformats-officedocument.wordprocessingml.document
                            # *.xls
                            - application/excel
                            - application/vnd.ms-excel
                            - application/x-excel
                            - application/x-msexcel
                            # *.xlsx
                            - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
                            # *.pdf
                            - application/pdf
                            # *.zip
                            - application/x-compressed
                            - application/x-zip-compressed
                            - application/zip
                            - multipart/x-zip
                            # Video
                            - video/mp4
                            - video/webm
        darvin_admin_text:
            editor:          custom
            editor_template: '@DarvinAdmin/el_finder/text.html.twig'
            connector:
                debug: '%kernel.debug%'
                roots:
                    uploads:
                        driver:          LocalFileSystem
                        path:            '%upload_path%'
                        upload_max_size: '%upload_limit%M'
                        upload_allow:
                            - image/png
                            - image/jpg
                            - image/jpeg
                            - image/webp
                            # MSO
                            - application/vnd.ms-office
                            # *.doc
                            - application/msword
                            # *.docx
                            - application/vnd.openxmlformats-officedocument.wordprocessingml.document
                            # *.xls
                            - application/excel
                            - application/vnd.ms-excel
                            - application/x-excel
                            - application/x-msexcel
                            # *.xlsx
                            - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
                            # *.pdf
                            - application/pdf
                            # *.zip
                            - application/x-compressed
                            - application/x-zip-compressed
                            - application/zip
                            - multipart/x-zip
                            # Video
                            - video/mp4
                            - video/webm
