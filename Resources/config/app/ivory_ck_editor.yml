ivory_ck_editor:
    autoload: false
    async:    true
    jquery:   true
    configs:
        darvin_admin:
            filebrowserBrowseRoute:           elfinder
            filebrowserBrowseRouteParameters: []
            height:                           300
            toolbar:
                - [ Source ]
                - [ Image, Flash, Table, SpecialChar ]
                - [ NumberedList, BulletedList, -, Outdent, Indent, -, JustifyLeft, JustifyCenter, JustifyRight, JustifyBlock ]
                - [ Link, Unlink, Anchor ]
                - [ Bold, Italic, Underline, Strike, Subscript, Superscript, -, RemoveFormat ]
                - [ Format, Font, FontSize ]
                - [ TextColor, BGColor ]
                - [ Maximize, ShowBlocks ]
                - [ Find, Replace ]
            removePlugins: >
                a11yhelp,
                about,
                bidi,
                blockquote,
                colordialog,
                contextmenu,
                dialogadvtab,
                div,
                elementspath,
                enterkey,
                entities,
                floatingspace,
                forms,
                horizontalrule,
                htmlwriter,
                iframe,
                indentblock,
                language,
                liststyle,
                magicline,
                newpage,
                pagebreak,
                pastefromword,
                pastetext,
                preview,
                print,
                save,
                scayt,
                selectall,
                showborders,
                smiley,
                stylescombo,
                tab,
                tabletools,
                templates,
                wsc
        darvin_admin_compact:
            height: 100
            toolbar:
                - [ Source ]
                - [ Bold, Italic, Underline, Strike, Subscript, Superscript, -, RemoveFormat ]
            removePlugins: >
                a11yhelp,
                about,
                bidi,
                blockquote,
                clipboard,
                colorbutton,
                colordialog,
                contextmenu,
                dialogadvtab,
                div,
                elementspath,
                enterkey,
                entities,
                filebrowser,
                find,
                flash,
                floatingspace,
                font,
                format,
                forms,
                horizontalrule,
                htmlwriter,
                iframe,
                image,
                indentblock,
                indentlist,
                justify,
                language,
                link,
                list,
                liststyle,
                magicline,
                maximize,
                newpage,
                pagebreak,
                pastefromword,
                pastetext,
                preview,
                print,
                save,
                scayt,
                selectall,
                showblocks,
                showborders,
                smiley,
                specialchar,
                stylescombo,
                tab,
                table,
                tabletools,
                templates,
                wsc
