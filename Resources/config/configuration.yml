parameters:
    darvin_admin.configuration.configuration.class: Darvin\AdminBundle\Configuration\Configuration

    darvin_admin.configuration.configurations_form_type.class: Darvin\AdminBundle\Form\Type\Configuration\ConfigurationsType

services:
    darvin_admin.configuration.configuration:
        class: %darvin_admin.configuration.configuration.class%
        tags:
            - { name: darvin_config.configuration }
            - { name: darvin_image.configuration }

    darvin_admin.configuration.configurations_form_type:
        class: %darvin_admin.configuration.configurations_form_type.class%
        arguments:
            - "@darvin_utils.security.accessibility_checker"
            - "@darvin_config.configuration.pool"
        tags:
            - { name: form.type, alias: darvin_admin_configurations }
