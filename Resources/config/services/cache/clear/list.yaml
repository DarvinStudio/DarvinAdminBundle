parameters:
    darvin_admin.cache.controller.clear.list.class: Darvin\AdminBundle\Controller\Cache\Clear\ListController
    darvin_admin.cache.form.factory.list.class:     Darvin\AdminBundle\Form\Factory\Cache\Clear\ListFormFactory
    darvin_admin.cache.form.renderer.list.class:    Darvin\AdminBundle\Form\Renderer\Cache\Clear\ListFormRenderer

    darvin_admin.menu.item_factory.cache.class: Darvin\AdminBundle\Menu\Item\Factory\ListCacheClearItemFactory

services:
    darvin_admin.cache.controller.clear.list:
        class: '%darvin_admin.cache.controller.clear.list.class%'
        arguments:
            - '@darvin_admin.cache.clearer'
            - '@darvin_admin.cache.form.factory.list'
            - '@darvin_admin.cache.form.renderer.list'
            - '@darvin_utils.flash.notifier'
            - '@router'
            - '@twig'
        tags:
            - { name: controller.service_arguments }

    darvin_admin.cache.form.factory.list:
        class: '%darvin_admin.cache.form.factory.list.class%'
        arguments:
            - '@darvin_admin.cache.clearer'
            - '@form.factory'
            - '@router'

    darvin_admin.cache.form.renderer.list:
        class: '%darvin_admin.cache.form.renderer.list.class%'
        arguments:
            - '@darvin_admin.cache.form.factory.list'
            - '@twig'

    darvin_admin.menu.item_factory.cache:
        class: '%darvin_admin.menu.item_factory.cache.class%'
        arguments:
            - '@router'
        tags:
            - { name: darvin_admin.menu_item_factory }
