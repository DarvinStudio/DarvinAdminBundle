parameters:
    darvin_admin.cache.controller.clear.widget.class: Darvin\AdminBundle\Controller\Cache\Clear\WidgetController
    darvin_admin.cache.form.factory.widget.class:     Darvin\AdminBundle\Form\Factory\Cache\WidgetFormFactory
    darvin_admin.cache.form.renderer.widget.class:    Darvin\AdminBundle\Form\Renderer\Cache\WidgetFormRenderer

services:
    darvin_admin.cache.controller.clear.widget:
        class: '%darvin_admin.cache.controller.clear.widget.class%'
        arguments:
            - '@darvin_admin.cache.clearer'
            - '@darvin_admin.cache.form.factory.widget'
            - '@darvin_admin.cache.form.renderer.widget'
            - '@darvin_utils.flash.notifier'
            - '@router'
            - '@twig'
        tags:
            - { name: controller.service_arguments }

    darvin_admin.cache.form.factory.widget:
        class: '%darvin_admin.cache.form.factory.widget.class%'
        arguments:
            - '@darvin_admin.cache.clearer'
            - '@form.factory'
            - '@router'

    darvin_admin.cache.form.renderer.widget:
        class: '%darvin_admin.cache.form.renderer.widget.class%'
        arguments:
            - '@darvin_admin.cache.form.factory.widget'
            - '@twig'
